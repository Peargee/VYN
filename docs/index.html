<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pendaftaran</title>
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        background-image: url(coding-16.jpg);
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 4px;
      }
      h1 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
        background-color: #4caf50;
        padding: 10px;
        border-radius: 4px;
        color: #fff;
      }
      h2 {
        font-size: 1.5rem;
        color: #333;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="email"],
      input[type="date"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 10px;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: block;
        margin: 20px 20px 20px auto;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      .radio-group {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      .radio-group label {
        margin-right: 10px;
      }
      .radio-group input[type="radio"] {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Formulir Pendaftaran Kompetisi Koding</h1>
      <h2>Data Diri</h2>
      <form>
        <label for="nama">Nama Lengkap:</label>
        <input
          type="text"
          id="nama"
          name="nama"
          placeholder="Nama Lengkap"
          required /><br /><br />
        <label for="email">Alamat Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Alamat Email"
          required /><br /><br />
        <label for="tlp">No.Telp:</label>
        <input
          type="text"
          id="tlp"
          name="tlp"
          placeholder="No.Telp"
          required /><br /><br />
        <label for="rumah">Alamat Rumah:</label>
        <input
          type="text"
          id="rumah"
          name="rumah"
          placeholder="Alamat Rumah"
          required /><br /><br />
        <label for="univ">Universitas/Perguruan Tinggi:</label>
        <input
          type="text"
          id="univ"
          name="univ"
          placeholder="Universitas/Perguruan Tinggi"
          required /><br /><br />
        <label for="jurusan">Jurusan Studi:</label>
        <input
          type="text"
          id="jurusan"
          name="jurusan"
          placeholder="Jurusan Studi"
          required /><br /><br />
        <label for="tgl">Tanggal Lahir:</label>
        <input
          type="date"
          id="tgl"
          name="tgl"
          placeholder="Tanggal Lahir"
          required /><br /><br />
        <label for="pengalaman">Pengalaman koding sebelumnya:</label>
        <textarea
          id="pengalaman"
          cols="31"
          rows="5"
          placeholder="Pengalaman koding sebelumnya"
          required></textarea
        ><br /><br />
        <div class="radio-group">
          <label for="opsi">Tim atau Individu:</label>
          <label for="team">
            <input type="radio" id="team" name="opsi" value="Team" required />
            Tim
          </label>
          <label for="solo">
            <input type="radio" id="solo" name="opsi" value="Solo" required />
            Individu
          </label>
        </div>
        <input type="submit" value="Save" />
      </form>
    </div>
 Â </body>
</html>
